

<div class="card">
  <div class="card-header">
    Without Two Way Data Binding
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <p>Parent Input</p>
        <input type="text" #input (keyup)="message= input.value">
      </div>


      <div class="col">
        <label > Parent Message</label>
        <input type="text" [value]="message">
      </div>
    </div>
    <div class="col">
      <app-my-input [value]="message" (valueChange)="message = $event" ></app-my-input>
    </div>
  </div>
</div>



<div class="card">
  <div class="card-header">
    With Two Way Data Binding
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <p>Parent Input</p>
        <input type="text" #input2 (keyup)="message= input2.value">
      </div>


      <div class="col">
        <label > Parent Message</label>
        <input type="text" [value]="message">
      </div>
    </div>
    <div class="col">
      <app-my-input [(value)]="message" ></app-my-input>
    </div>
  </div>
</div>
