<div class="container">
  <h1 class="text-center">{{title}}</h1>

  <div style="width: 300px;" class="gap-3">
    <button class="btn btn-primary"(click)="countDown()">Count Down</button>
    <span class="p-4 border border-primary">{{count}}</span>
    <button class="btn btn-secondary" (click)="countUp()">Count Up</button>
  </div>
</div>
